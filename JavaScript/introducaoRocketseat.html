        <!-- operacoes matematicas -->
        <script>
            var x=10, y=5;
            // podemos exibir em um unico console.log mais de uma variavel
            console.log(x, y);
            // fazendo atribuicao da soma a uma outra variavel
            // outras operacoes podem ser realizadas (+, -, /, %)
            var resultado = x+y;
            // imprimindo o resultado no console
            console.log("O resultado e: "+resultado);
            // fazendo soma com um valor inteiro e uma string
            x='julia';
            resultado = x+y;
            // ao imprimir na tela o valor inteiro é transformado em string e temos uma concatenacao das duas variaveis
            console.log("O resultado da segunda operacao e: "+resultado);
            // += tambem é suportado pela linguagem
            y+=3;
            console.log("y+=3= "+y);
            // outras opecaoes como (/=, *=, -=, %=) sao suportadas
            y-=3
            console.log("y-=y= "+y);
            y*=3;
            console.log("y*=3= "+y);
            y/=3;
            console.log("y/=3= "+y);
            y%=y;
            console.log("y%=y= "+y);
        </script>

        <!-- funcoes em JavaScript -->
        <script>
            // criacao de uma funcao que soma dois parametros e retona o resultado
            function soma (n1, n2)
            { 
                return (n1+n2);
            }
            // atribuindo o retorno da funcao a uma variavel
            var resultado = soma (10, 12.5);
            console.log("O resultado da funcao e: "+resultado);
            // é possivel chamar a funcao dentro do console.log
            console.log("O resultado da funcao e: "+soma (0, 12.5));

            // criacao de uma funcao com condicional utilizando if
            function retornaGeneroIf (genero)
            {
                // == verifica se os valores sao iguais
                // === verifica se os valores e se o tipo é o mesmo
                if (genero == 'M')
                {
                    return 'Masculino'
                }
                    else if (genero == 'F')
                    {
                        return 'Feminino'
                    }
                        else 
                        {
                            return 'Outro'
                        }
            }

            // criacao de uma funcao com condicional utilizando o switch
            function retornaGeneroSwitch (genero)
            {
                // o switch funciona de maneira semelhante ao switch de outras linguagens
                switch(genero)
                {
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:
                        return 'Outro';
           
                }
            }

            // testando o retorno das duas funcoes
            console.log("O genero da pessoa é: "+retornaGeneroIf ('Nao binario'));
            console.log("O genero da segunda pessoa é: "+retornaGeneroSwitch("M"));
        </script>

        <!-- Operadores logicos no JS-->
        <script>
            // and, or, not (&&, ||, !)
            var genero ='M', idade =43;

            // operador de diferenca
            if (genero!='NB')
            {
                console.log("A pessoa nao e nb");
            }
            // operador logico OR
            if (genero=='M' || idade>=18)
            {
                console.log("A pessoa é do genero masculino e maior de idade")
            }

            // é possivel fazer atribuicao do retorno de uma condicao
            var masculino = (genero === 'M');

            console.log("A condicao é: "+masculino);
        </script>

        <!-- Condicao ternaria -->
        <script>
            var genero ='F';
            // podemos reduzir um if / else para a seguinte condicao
            var retorno = (genero==='M') ? 'Masculino' : 'Feminino';
            console.log("O retorno da condicao ternaria é: "+retorno);
        </script>

        <!-- Estruturas de repetição -->
        <script>
            // estrutura do for
            // imprime no console os numeros de 0 a 10
            // o FOR é recomendado para quando já soubermos o intervalo de repeticao
            console.log("Impressao utilizando for: ");
            for (var i=0; i<=10; i++)
            {
                console.log(i);
            }

            // estrutura do while
            // imprime no console os numeros de 0 a 10
            // o WHILE é recomendado para quando não soubermos o intervalo de iterações
            var i=0;
            console.log("Impressao utilizando o while: ");
            while (i<=10)
            {
                console.log(i);
                i++;
            }
        </script>
